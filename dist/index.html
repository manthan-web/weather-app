<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-zinc-800 flex items-center font-poppins h-screen w-full justify-center">

    <div class="h-auto py-6 px-6 bg-gradient-to-r flex flex-col items-center bg-zinc-700 rounded-md shadow-lg">

        <div class="flex gap-2 w-full">
            <input type="text" placeholder="Enter City"
                class="city-name placeholder:text-zinc-400 px-6 text-lg outline-0 py-3 rounded-full shadow-md" name=""
                id="">
            <button class="input-btn p-2 flex h-12 w-12 items-center justify-center bg-white rounded-full shadow-lg"
                type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-6">
                    <path fill-rule="evenodd"
                        d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <div class="hidden weather-data">
            <!-- main weather indicator -->
            <div>
                <img class="main-weather-logo" src="img/clear.png" alt="">
            </div>

            <!-- temp and city -->
            <div class="flex flex-col items-center">
                <p class="text-white font-medium tracking-wide text-4xl temp">1&#176;C</p>
                <p class="text-white font-medium tracking-wide text-4xl temp-city capitalize"></p>
            </div>


            <!-- speed and humidity -->
            <div class="flex w-full justify-between mt-8">
                <div class="flex gap-3 items-center justify-center p-1">
                    <img class="h-6 w-6" src="img/humidity.png" alt="">
                    <div class="text-white text-xs flex flex-col font-medium">
                        <p class="text-xl humidity-percent tracking-normal"></p>
                        <p class="font-light tracking-normal">Humidity</p>
                    </div>
                </div>
                <div class="flex gap-3 items-center justify-center p-1">
                    <img class="h-6 w-6" src="img/wind.png" alt="">
                    <div class="text-white text-xs flex flex-col gap-1 font-medium">
                        <p class="text-xl wind-speed tracking-normal"></p>
                        <p class="font-light tracking-normal">Wind Speed</p>
                    </div>
                </div>
                </div>
            </div>



        </div>


    </div>




    <script src="script.js"></script>
</body>

</html>
