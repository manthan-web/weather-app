<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="shortcut icon" href="img/icons8-clouds-50.png" type="image/x-icon">
</head>

<body class="bg-gray-200 dark:bg-[#191919] flex items-center font-poppins h-screen w-full justify-center">

    <div class="fixed top-5 right-5">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 light-mode cursor-pointer dark:text-yellow-300">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 dark-mode cursor-pointer icons">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
          </svg>
    </div>

    <div class="h-auto py-6 px-6 bg-gradient-to-r flex flex-col items-center bg-indigo-500 rounded-md shadow-lg">

        <div class="flex gap-2 w-full">
            <input type="text" placeholder="Enter City"
                class="city-name placeholder:text-zinc-400 px-6 text-lg outline-0 py-3 rounded-full shadow-md" name=""
                id="">
            <button class="input-btn p-2 flex h-12 w-12 items-center justify-center bg-white rounded-full shadow-lg"
                type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-6">
                    <path fill-rule="evenodd"
                        d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <div class="hidden weather-data">
            <!-- main weather indicator -->
            <div>
                <img class="main-weather-logo" src="img/clear.png" alt="">
            </div>

            <!-- temp and city -->
            <div class="flex flex-col items-center">
                <p class="text-white font-medium tracking-wide text-4xl temp">1&#176;C</p>
                <p class="text-white font-medium tracking-wide text-4xl temp-city capitalize"></p>
            </div>


            <!-- speed and humidity -->
            <div class="flex w-full justify-between mt-8">
                <div class="flex gap-3 items-center justify-center p-1">
                    <img class="h-6 w-6" src="img/humidity.png" alt="">
                    <div class="text-white text-xs flex flex-col font-medium">
                        <p class="text-xl humidity-percent tracking-normal"></p>
                        <p class="font-light tracking-normal">Humidity</p>
                    </div>
                </div>
                <div class="flex gap-3 items-center justify-center p-1">
                    <img class="h-6 w-6" src="img/wind.png" alt="">
                    <div class="text-white text-xs flex flex-col gap-1 font-medium">
                        <p class="text-xl wind-speed tracking-normal"></p>
                        <p class="font-light tracking-normal">Wind Speed</p>
                    </div>
                </div>
                </div>
            </div>



        </div>


    </div>




    <script src="script.js"></script>
</body>

</html>
